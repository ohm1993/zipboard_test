<head>
  <title>Tutorial blog</title>
</head>
<body>
  
</body>
<template name="register">
  <h2 align="center">Register</h2>
  <form class="form-horizontal register">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
</template>
<template name="login">
    <h2 align="center">Login</h2>
    <form class="form-horizontal login">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>
      </form>
</template>
<template name="home">
    <div class="container pb-cmnt-container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-body comment">
                        <form class="form-inline">
                            <textarea placeholder="Write your comment here!" class="pb-cmnt-textarea" name="comment" id="comment"></textarea>
                            <button class="btn btn-primary pull-right" type="submit">Share</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="col-md-8">
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">Discussion Box</div>
            <div class="panel-body">
                <div class="commentBox">
                    <p class="taskDescription">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </div>
                <div class="actionBox">
                    <ul class="commentList">
                        {{#each comments}}
                        <li>
                          <div class="mic-info">
                             <a href="#">{{email}}</a>  on {{formatDate createdAt}}
                           </div>
                            <div class="commentText">
                                <p class="" style="margin-left: 2.5em;padding: 0 7em 2em 0;">{{message}}</p>
                            </div>
                        </li>
                    {{/each}}
                    </ul>    
                 </div>   
            </div>
          </div>
        </div>
        </div>
    </div>
</template>
<template name="main">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Test</a>
      </div>
      {{#if currentUser}}
      <ul class="nav navbar-nav">
        <li><a href="{{pathFor route='home'}}">Home</a></li>
      </ul>
      {{/if}}
      <ul class="nav navbar-nav navbar-right">
      {{#if currentUser}}
              <li><a href="#" class="logout">Logout</a></li>
      {{else}}  
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>      
      {{/if}}
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        {{> yield}}
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</template>
